{% extends 'index.html' %}
{% block content %}
{% for i in data %}
<form style="margin-left:250px;" action="{% url 'update' id=i.id %}" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="card card-primary">
    <div class="card-header">
      <h3 class="card-title">Quick Example</h3>
    </div>
    <!-- /.card-header -->
    <!-- form start -->
      <div class="card-body">
        <div class="form-group">
         
          <label for="exampleInputEmail1">product_name</label>
          <input type="text" class="form-control" id="" placeholder="" name="product_name" value="{{i.product_name}}">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">product_price</label>
          <input type="number" class="form-control" id="" placeholder="" name="product_price" value="{{i.product_price}}">
        </div>
        <div class="form-group">
          <label for="exampleInputFile">product_image</label>
          <div class="input-group">
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="exampleInputFile" name="product_image" value="{{i.product_image.url}}">
              <label class="custom-file-label" for="exampleInputFile">Choose file</label>
            </div>
            <div class="input-group-append">
              <span class="input-group-text">Upload</span>
            </div>
          </div>
         
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
      </div>
      <!-- /.card-body -->

      <div class="card-footer">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
</form>
{% endfor %}
{% endblock %}
