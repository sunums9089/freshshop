{% extends 'index.html' %}
{% block content %}
<div class="row" style="margin-left: 250px;">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Prodect Table</h3>

          <div class="card-tools">
            <div class="input-group input-group-sm" style="width: 150px;">
              <input type="text" name="table_search" class="form-control float-right" placeholder="Search">

              <div class="input-group-append">
                <button type="submit" class="btn btn-default">
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- /.card-header -->
        <div class="card-body table-responsive p-0" style="height: 300px;">
          <table class="table table-head-fixed text-nowrap">
            <thead>
              <tr>
                <th>product_name</th>
                <th>product_price</th>
                <th>product_image</th>
                <th>edit</th>
                <th>delete</th>
              </tr>
            </thead>
            <tbody>
              {% for i in data %}
              <tr>
                <td><h2>{{i.product_name}}</h2></td>
                <td><h2>{{i.product_price}}</h2></td>
                <td><img src="{{i.product_image.url}}" alt=""></td>
                <td><a href="{% url 'edit' id=i.id %}"><button>edit</button></a></td>
                <td><a href="{% url 'delete' id=i.id %}"><button>delete</button></a></td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
        <!-- /.card-body -->
      </div>
      <!-- /.card -->
    </div>
  </div>
{% endblock %}
